<link rel="stylesheet" href="style.css" />
<section id="order-list">
  <h2>発注一覧</h2>

  <div class="input-header">
    <label for="inputter-name">担当者名:</label>
    <input type="text" id="inputter-name" name="inputter_name" />
    <p class="guide">※時刻は「更新」ボタンを押した際に自動で記録されます。</p>
  </div>

  <form action="/api/inventory-update" method="POST" id="inventory-form">
    <table>
      <thead>
        <tr>
          <th>商品名</th>
          <th>残量</th>
          <th>提案発注量</th>
          <th>発注量</th>
          <th>時刻</th>
          <th>アクション</th>
        </tr>
      </thead>
      <tbody id="order-body"></tbody>
    </table>
    <input type="hidden" name="last_inputter" id="hidden-inputter" />
  </form>
</section>
<script src="order.js"></script>
