<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>在庫分析</title>
  </head>
  <body>
    <main id="analysis-page">
      <h2>在庫分析</h2>
      <p class="date-display">対象日: <strong id="tomorrow-date">読み込み中...</strong></p>

      <div class="stats-container">
        <div class="stat-card">
          <h3>大人予約合計</h3>
          <span id="adult-count">0</span>名
        </div>
        <div class="stat-card highlighted">
          <h3>子供予約合計</h3>
          <span id="kids-count">0</span>名
        </div>
      </div>

      <div class="chart-container">
        <h3>商品別特性（ファミリー vs お一人様）</h3>
        <canvas id="radarChart"></canvas>
      </div>

      <div class="nav-actions">
        <a href="/order" class="menu-button">発注ページへ進む</a>
      </div>
    </main>
  </body>
</html>
