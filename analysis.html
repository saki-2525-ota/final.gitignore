<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>在庫分析</title>
  </head>
  <body>
    <main id="analysis-page">
      <h2>在庫分析</h2>
      <p class="date-display">対象日: <strong id="tomorrow-date">読み込み中...</strong></p>

      <div class="stats-container">
        <div class="stat-card">
          <h3>大人予約合計</h3>
          <span id="adult-count">0</span>名
        </div>
        <div class="stat-card highlighted">
          <h3>子供予約合計</h3>
          <span id="kids-count">0</span>名
        </div>
      </div>

      <div class="chart-container">
        <h3>客層別・出やすい商品</h3>

        <div class="analysis-results">
          <div class="pref-box family">
            <h4>ファミリー層に多い傾向</h4>
            <p>
              <strong>フライドポテト</strong>、<strong>コーラ</strong>、<strong>オレンジジュース</strong>、
              <strong>カルピス</strong>、<strong>トマト</strong>、<strong>鶏むね肉</strong>、
              <strong>つくね</strong>、<strong>ねぎま</strong>、<strong>かわ</strong> が出やすい傾向にあります。
            </p>
          </div>

          <hr />

          <div class="pref-box solo">
            <h4>お一人様に多い傾向</h4>
            <p>
              <strong>はつ</strong>、<strong>ささみ</strong>、<strong>せせり</strong>、
              <strong>ねぎま</strong>、<strong>生ビール樽</strong>、<strong>ハイボール</strong>、
              <strong>ぼんじり</strong>、<strong>豆腐</strong> が出やすい傾向にあります。
            </p>
          </div>
        </div>
      </div>

      <div class="nav-actions">
        <a href="/order" class="menu-button">発注ページへ進む</a>
      </div>
    </main>
  </body>
</html>
